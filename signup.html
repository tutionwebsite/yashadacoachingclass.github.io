<!DOCTYPE html>
<html>
    <head>
        <title>Signup Form</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
    <head>
    <body>
        <header>
            <div class="main">
                <div class="logo">
                    <img src="icons/tuition_logo.png">
                </div>
                <ul>
                    <li ><a href="index.html">Home</a></li>
                    <li><a href="login.html">Log In</a></li>
                    <li class="active"><a href="signup.html">Sign Up</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
            <div class="signupForm">
                <h1>Create your Account</h1>
                <form>
                    <input type="text" name="fName" placeholder="Enter first name">
                    <input type="text" name="lName" placeholder="Enter last name">
                    <input type="email" name="loginID" placeholder="Enter email address">
                    <input type="password" name="password1" placeholder="Enter new password">
                    <input type="password" name="password2" placeholder="Enter confirm password">
                    <input type="submit" name="submit" value="Sign Up">
                    <a href="login.html">Log In instead</a>
                </form>
            </div>
        </header>
    </body>
</html>
